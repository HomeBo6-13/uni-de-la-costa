<html>
<head>
    <meta charset="utf-8">

<body>
<center>

            <option value="Pala Vega">Pala Vega</option>
            <option value="Enterizos">Enterizos</option>
        </select><br><br>
        
        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="">Seleccionar</option>
            <option value="negro">Negro</option>
            <option value="camel">Camel</option>
        </select><br><br>
        
        <label for="numero">NÃºmero de Zapato:</label>
        <input type="number" id="numero" name="numero" required min="1" max="50" step="1"><br><br>
        
        <label for="precio">Precio ($100 - $1000):</label>
        <input type="number" id="precio" name="precio" required min="100" max="1000" step="1"><br><br>
        
        <input type="submit" value="Guardar">
        <input type="reset" value="Borrar"><br><br>
        <a href="index.html">Regresar</a>
    </form>
</center>

</html>
