<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario de Registro</title>
</head>
<body>
<br>
<center>
	<h4>Registro de aspirantes a la UT de la Costa</h4>
	<form action="" method="get">
		Nombre:
		<input type="text" name="Nombre" required="true" maxlength="50"><br><br>
		Edad:
		<input type="number" name="Edad" required="true" min="17" max="100"><br><br>
		Fecha de Nacimiento:
		<input type="date" name="fechanac" required="true"><br><br>
		Bachillerato:
		<input type="text" name="Escuela" required="true"><br><br>
		Sexo:
		<input type="radio" name="Sexo" value="hombre">Hombre
		<input type="radio" name="Sexo" value="mujer">Mujer<br><br>
		Correo Electronico:
		<input type="email" name="correo" required="true" maxlength="100"><br><br>
		Telefono:
		<input type="tel" name="telefono" required="true" pattern="[0-9]{3}-[0-9]{3}.[0-9]{4}" maxlength="12"><br><br>
		Carrera:
		<select name="carrera" required="true">
			<option></option>
			<option value="TI">Tecnologias de la Informacion</option>
			<option value="Agro">Agrobiotecnologia</option>
			<option value="Admin">Administracion</option>
			<option value="Merca">Mercadotecnia</option>
			<option value="PAL">Procesos de Alimentarios</option>
		</select><br><br>
		Gustos:
		<select name="comentarios" multiple="" required="true">
			<option value="leer">Leer</option>
			<option value="musica">Musica</option>
			<option value="cine">Cine</option>
			<option value="juegos">Videojuegos</option>
		</select><br><br>
		Comentarios:
		<textarea name="comentarios" rows="5" cols="20"></textarea><br><br>
		Saludo:
		<button type="button" onclick="alert('¡Hola aspirante! ¿Como estas?')">Clickea</button><br><br>
		<input type="submit" name="" value="Guardar">
		<input type="reset" name="" value="Borrar">
	</form>
	<br>
	<a href="index.html">Regresar</a>
	</center>
</body>
</html>
