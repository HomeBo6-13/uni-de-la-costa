<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bibliotecaria</title>
</head>
<body>
<br>
<center>
	<h2>El conocimiento del Saber</h2>
	<img src="Libro.jpg" width="180" height="180"><br>
	<h3>Registros de los Libros</h3>
	<form action="" method="get">
	Nombre del Libro:
	<input type="text" name="libro" required maxlength="70"><br><br>
	Autor(es):
	<input type="text" name="autor" required maxlength="60"><br><br>
	Editorial:
	<input type="text" name="editorial" required maxlength="100"><br><br>
	Año:
	<select name="año" required>
	<option>Seleccionar</option>
	<option value="2015">2015</option>
	<option value="2016">2016</option>
	<option value="2017">2017</option>
	<option value="2018">2018</option>
	<option value="2019">2019</option>
	<option value="2020">2020</option>
    </select><br><br>
    Pais:
    <select name="pais" required>
    <option>Seleccionar</option>
    <option value="Mexico">Mexico</option>
    <option value="España">España</option>
    <option value="Cuba">Cuba</option>	
    </select><br><br>
    Paginas:
    <input type="number" name="paginas" required="true" min="0" max="200"><br><br>
    Precio:
    <input type="number" id="precio" name="precio" min="100" required><br><br>
    <small>El precio minimo es de $100</small><br><br>
    Edicion:
    <select id="month" name="month" required="true">
    <option value="">Seleccione un mes</option>
    <option value="Enero">Enero</option>
    <option value="Febrero">Febrero</option>
    <option value="Marzo">Marzo</option>
    <option value="Abril">Abril</option>
    <option value="Mayo">Mayo</option>
    <option value="Junio">Junio</option>
    <option value="Julio">Julio</option>
    <option value="Agosto">Agosto</option>
    <option value="Septiembre">Septiembre</option>
    <option value="Octubre">Octubre</option>
    <option value="Noviembre">Noviembre</option>
    <option value="Diciembre">Diciembre</option>
    </select><br><br>
    Año de Publicación:
    <input type="number" id="año" name="año"  required="true" min="1000" max="9999"><br><br>
    ISBN:
    <input type="text" id="isbn" name="isbn" pattern="^97[89][- ]?\d{1,5}[- ]?\d{1,7}[- ]?\d{1,7}[- ]?\d{1}$" required><br><br>
    <small>Formato: ISBN-13 (ej. 978-3-16-148410-0)</small><br><br>
    <input type="submit" name="" value="Guardar">
    <input type="reset" name="" value="Borrar"><br><br>
    <a href="index.html">Regresar</a>
</center>
</body>
</html>
