<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ladridos de Perros</title>
</head>
<body>
<center>
    <h2>Tu amigo Peludo</h2>
    <img src="perro.jpg" width="180" height="180"><br><br>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required maxlength="50"><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required min="0" max="30"><br><br>
        
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br><br>
        
        <label for="raza">Raza:</label>
        <select name="raza" id="raza" required="true">
         <option>Seleccionar</option>
         <option value="Pastor Alemán">Pastor alemán</option>
         <option value="Bullgod">Bulldog</option>
         <option value="Beagle">Beagle</option>
         <option value="Poodle">Poodle</option>
         <option value="Chihuahua">Chihuahua</option>
         <option value="Boxer">Boxer</option>
         <option value="Chow Chow">Chow Chow</option>
         <option value="Bull terrier">Bull terrier</option>
         <option value="Doberman">Doberman</option>
         <option value="Pastor Persa">Pastor Persa</option>
         <option value="Rottweiler">Rottweiler</option>
         <option value="Labrador Retriever">Labrador Retriever</option>    
        </select><br><br>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required step="0.1" min="0"><br><br>
        
        <label for="estatura">Estatura (cm):</label>
        <input type="number" id="estatura" name="estatura" required step="0.1" min="0"><br><br>
        
        <label for="propietario">Propietario:</label>
        <input type="text" id="propietario" name="propietario" required maxlength="50"><br><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" title="Debe contener 10 dígitos"><br><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required maxlength="100"><br><br>
        
        <input type="submit" value="Guardar">
        <input type="reset" value="Borrar"><br><br>
        <a href="index.html">Regresar</a>
    </form>
</center>
</body>
</html>
